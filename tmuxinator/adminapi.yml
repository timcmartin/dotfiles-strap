# ~/.tmuxinator/adminapi.yml

name: adminapi
root: ~/src/api/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247
pre_window: cd ~/src/api

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - api-editor:
      layout: main-vertical
      panes:
        - vim -O ~/Dropbox/vimwiki/work/Kanban.wiki ~/Dropbox/vimwiki/work/diary/diary.wiki
  - api-terminal:
      layout: even-horizontal
      panes:
        - guard:
          - cd ~/src/api
          - guard
        - git:
          - cd ~/src/api
          - gst
  - redis:
      layout: even-horizontal
      panes:
        - redis:
          - cd ~/src/api
          - redisup
          - redis-cli
        - testredis:
          - cd ~/src/api
          - redistestup
          - redis-cli -p 10000
        - redis-monitor:
          - cd ~/src/api
          - redis-cli monitor
  - api-server:
      layout: even-horizontal
      panes:
        - sidekiq:
          - cd ~/src/api
          - bundle exec sidekiq
        - rails:
          - cd ~/src/api
          - rails s
  - api-logs:
      layout: even-horizontal
      panes:
        - console:
          - cd ~/src/api
          - tail -f log/sidekiq.log
        - devlog:
          - cd ~/src/api
          - tail -f log/development.log
        - testlog:
          - cd ~/src/api
          - tail -f log/test.log
  - ui-editor:
      layout: main-vertical
      panes:
        - editor:
          - cd ~/src/luci-ui
          - vim
  - ui-console:
      layout: even-horizontal
      panes:
        - git:
          - cd ~/src/luci-ui
          - npm install
        - server:
          - cd ~/src/luci-ui
          - npm run dev
